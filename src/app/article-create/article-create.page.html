<ion-header>
  <ion-toolbar>
    <ion-title>articleCreate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="article.email" name="email" type="email"></ion-input>
      <div *ngIf="errors.email"> {{ errors.email }} </div>
    </ion-item>
  
    <ion-item>
      <ion-label>articlename</ion-label>
      <ion-input [(ngModel)]="article.name" name="articlename" type="text"></ion-input>
      <div *ngIf="errors.articlename"> {{ errors.articlename }} </div>
    </ion-item>
  
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input [(ngModel)]="article.first_name" name="first_name" type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input [(ngModel)]="article.last_name" name="last_name" type="text"></ion-input>
    </ion-item>
  
    <ion-button color="primary" expand="full" (click)="onSubmit()">Submit</ion-button>
  </ion-content>
