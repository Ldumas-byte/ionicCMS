<ion-header>
  <ion-toolbar>
    <ion-title>articleDelete</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="article">

    <ion-card-header>
      <ion-card-title color="danger">
        Are you sure you want to delete {{article.articlename}}?
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-button color="danger" expand="full" (click)="deletearticle(article._id)">
        Delete {{article.articlename}}
      </ion-button>
    </ion-card-content>

  </ion-card>
</ion-content>
